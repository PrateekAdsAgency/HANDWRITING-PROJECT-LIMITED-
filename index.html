      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 15px 10px;
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#0ff 1px, transparent 1px);

    .logo-container {
      margin-top: 15px;
      width: 120px;
      height: 120px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .logo-placeholder {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #0d1a26;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      border: 2px dashed #00e5ff;
    }

    .logo-animation {
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
      top: -25%;
      left: -25%;
      transform: rotate(45deg);
      animation: shine-sweep 2s linear infinite;
    }

    @keyframes shine-sweep {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .brand-name {
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      background: linear-gradient(to right, #00e5ff, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
      padding: 0 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .features {
      margin: 15px 0;
      width: 100%;
      max-width: 350px;
      padding: 0 10px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
      font-size: 16px;
      word-wrap: break-word;
    }

    .check-icon {
      color: #00ff7f;
      font-size: 24px;
      margin-right: 10px;

    }

    .join-button-container {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
    }

    .join-button {
      width: 100%;
      padding: 18px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #0047ab, #00e5ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.7);
      transition: transform 0.3s;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .join-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 229, 255, 1);
    }

    .timer {
      font-size: 22px;
      font-weight: bold;
      color: #ff4500;
      animation: blink 1s infinite;
      text-align: center;
      margin-top: 15px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .results-swiper {
      width: 100%;
      max-width: 400px;
      height: 250px;
      margin: 25px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
      border: 1px solid rgba(0, 229, 255, 0.3);
    }

    .swiper-slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.8s ease;
    }

    .slide {
      flex: 1;
      background-color: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .proof-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.3);
      margin: 0 5px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .dot.active {
      background-color: #00e5ff;
      transform: scale(1.5);
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.9);
    }

    .proof-title {
      margin-top: 20px;
      text-align: center;
      color: #00e5ff;
      font-size: 22px;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    }
  </style>
</head>
<body>

<script>
  // Countdown
  let timeLeft = 30;
  const countdownEl = document.getElementById('countdown');
  const timer = setInterval(() => {
    timeLeft--;
    countdownEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      window.location.href = "https://telegram.me/+TMPcWSVZgbk4ZTA1";
    }
  }, 1000);

  // Slider
  let currentSlide = 0;
  const slides = document.querySelector('.swiper-slides');
  const dots = document.querySelectorAll('.dot');

  function updateSlider() {
    slides.style.transform = `translateX(-${currentSlide * 33.333}%)`;
    dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
  }

  setInterval(() => {
    currentSlide = (currentSlide + 1) % 3;
    updateSlider();
  }, 3000);

  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      currentSlide = i;
      updateSlider();
    });
  });
</script>
